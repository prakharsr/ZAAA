<form (ngSubmit)="submit()" #billingDetailsForm="ngForm">
  <div class="form-group form-row">
    <label class="col-md-3 col-form-label" for="firmName">Firm Name</label>
    <input type="text" class="form-control col-md-9" id="firmName" name="firmName" placeholder="Enter Firm Name" [(ngModel)]="details.firmName" required #firmNameField="ngModel">
  </div>

  <div *ngIf="firmNameField.invalid && (firmNameField.dirty || firmNameField.touched)" class="text-danger">
    <div *ngIf="firmNameField.errors.required">
      Firm Name is required.
    </div>
    <br>
  </div>

  <div class="form-row">
    <div class="{{details.GSTIN.GSTType != 'URD' ? 'col-auto' : 'col'}}">
      <mat-form-field>
        <mat-select placeholder="GST Type" name="gstType" [(ngModel)]="details.GSTIN.GSTType">
          <mat-option value="URD">URD</mat-option>
          <mat-option value="RD">RD</mat-option>
          <mat-option value="CRD">CRD</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col" *ngIf="details.GSTIN.GSTType != 'URD'">
      <mat-form-field>
        <input matInput type="text" name="gstNo" placeholder="GST Number" [(ngModel)]="details.GSTIN.GSTNo" required minlength="15" maxlength="15" #gstNoField="ngModel">
        <mat-error *ngIf="gstNoField.errors && gstNoField.errors.required">
          GSTIN is required.
        </mat-error>
        <mat-error *ngIf="gstNoField.errors && (gstNoField.errors.minlength || gstNoField.errors.maxlength)">
          GSTIN should be 15 characters long.
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <h3 class="mb-3">Billing Address</h3>

  <div class="form-group form-row">
    <input type="text" class="form-control col-md-9" id="billingAddress" name="billingAddress" placeholder="Enter Billing Address" [(ngModel)]="details.billingAddress.address" required #billingAddressField="ngModel">
  </div>

  <div *ngIf="billingAddressField.invalid && (billingAddressField.dirty || billingAddressField.touched)" class="text-danger">
    <div *ngIf="billingAddressField.errors.required">
      Billing Address is required.
    </div>
    <br>
  </div>

  <div class="form-group form-row">
    <label class="col-md-3 col-form-label" for="pincode">Pincode</label>
    <input type="tel" minlength="6" maxlength="6" class="form-control col-md-9" id="pincode" name="pincode" placeholder="Enter Pincode" [(ngModel)]="details.billingAddress.pincode" required #pincodeField="ngModel">
  </div>

  <div *ngIf="pincodeField.invalid && (pincodeField.dirty || pincodeField.touched)" class="text-danger">
    <div *ngIf="pincodeField.errors.required">
      Pincode is required.
    </div>
    <div *ngIf="pincodeField.errors.minlength || pincodeField.errors.maxlength">
      Pincode should be 6 characters long.
    </div>
    <br>
  </div>

  <div class="form-group form-row">
    <label class="col-md-3 col-form-label" for="city">City</label>
    <input type="text" class="form-control col-md-9" id="city" name="city" placeholder="Enter City" [(ngModel)]="details.billingAddress.city" required #cityField="ngModel">
  </div>

  <div *ngIf="cityField.invalid && (cityField.dirty || cityField.touched)" class="text-danger">
    <div *ngIf="cityField.errors.required">
      City is required.
    </div>
    <br>
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <select class="form-control" id="state" name="state" [(ngModel)]="details.billingAddress.state" required #stateField="ngModel">
      <option *ngFor="let state of stateApi.states" [value]="state">{{state}}</option>
    </select>
  </div>

  <div *ngIf="stateField.invalid && (stateField.dirty || stateField.touched)" class="text-danger">
    <div *ngIf="stateField.errors.required">
      State is required.
    </div>
    <br>
  </div>

  <br>
  <button class="btn btn-success" [disabled]="!billingDetailsForm.form.valid">Submit</button>
</form>
