<h3 class="text-center">{{name}}</h3>
<hr>

<br>

<div class="text-center">
  <p>{{selectedTemplate.name}}</p>

  <img [src]="selectedTemplate.imgUrl" class="img-fluid">

  <br><br>

  <form>
    <div class="form-group">
      <label for="tnc">Terms and Conditions</label>
      <textarea class="form-control" name="tnc" id="tnc" [(ngModel)]="tnc" placeholder="Enter Terms and Conditions"></textarea>
    </div>
  </form>

  <br>

  <button class="btn btn-primary" [disabled]="selectedIndex == 0" (click)="PrevTemplate()">Previous</button>
      
  <button class="btn btn-primary" [disabled]="selectedIndex == templates.length - 1" (click)="NextTemplate()">Next</button>
</div>

<br><br>
