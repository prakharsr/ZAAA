<mat-toolbar>  
  <mat-toolbar-row>
    <div class="container">Create Media House Invoice</div>
  </mat-toolbar-row>
</mat-toolbar>

<br>

<ng-template #rtRO let-r="result">
  {{r.releaseOrderNO}}
</ng-template>

<div class="container">
  <div class="form-row">
    <div class="form-group col">
      <input type="text" class="form-control" [(ngModel)]="releaseOrder" [ngbTypeahead]="searchRO" placeholder="Release Order No" [resultTemplate]="rtRO" [inputFormatter]="roNoFormatter"/>
    </div>

    <div class="col-auto">
      <button class="btn btn-info" (click)="search(1)">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </div>
  
  <br>

  <div *ngIf="insertionCheckList.length">
    <h3>Select Insertions</h3>
    <br>
    <div *ngFor="let item of insertionCheckList">
      <mat-checkbox [(ngModel)]="item.checked">{{toDate(item.insertion.date) | date}}</mat-checkbox>
    </div>

    <br>

    <button class="btn btn-outline-info" (click)="show()">Proceed</button>
  </div>
</div>
