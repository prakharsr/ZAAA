<mat-toolbar>  
  <mat-toolbar-row>
    <div class="container">Reports</div>
  </mat-toolbar-row>
</mat-toolbar>

<br>

<div class="container">
  <div class="form-row">
    <div class="form-group col">
      <label>Creation Period</label>
      <select [(ngModel)]="creationPeriod" class="form-control">
        <option [ngValue]="0">Any Time</option>
        <option [ngValue]="7">Past 7 days</option>
        <option [ngValue]="15">Past 15 days</option>
        <option [ngValue]="30">Past 30 days</option>
      </select>
    </div>
    
    <div class="form-group col">
      <label>Updation Period</label>
      <select [(ngModel)]="updationPeriod" class="form-control">
        <option [ngValue]="0">Any Time</option>
        <option [ngValue]="7">Past 7 days</option>
        <option [ngValue]="15">Past 15 days</option>
        <option [ngValue]="30">Past 30 days</option>
      </select>
    </div>
  </div>

  <br><br>

  <div class="row">
    <div class="col-md">
      <div class="card mb-3 mat-elevation-z3">
        <div class="card-body">
          <h5>Sale</h5>

          <br>

          <button (click)="invoice()" class="btn mb-2 btn-primary">Invoice</button>
          <button (click)="receipt()" class="btn mb-2 btn-primary">Receipt</button>
        </div>
      </div>
    </div>
    <div class="col-md">
      <div class="card mb-3 mat-elevation-z3">
        <div class="card-body">
          <h5>Purchase</h5>

          <br>

          <button (click)="ro()" class="btn mb-2 btn-primary">Release Order</button>
          <button (click)="mhi()" class="btn mb-2 btn-primary">Media House Invoice</button>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div>
    <div class="form-group">
      <label>Insertion Period</label>
      <select [(ngModel)]="insertionPeriod" class="form-control">
        <option [ngValue]="0">Any Time</option>
        <option [ngValue]="7">Past 7 days</option>
        <option [ngValue]="15">Past 15 days</option>
        <option [ngValue]="30">Past 30 days</option>
      </select>
    </div>
    <div>
      <button (click)="insertions()" class="btn btn-primary">Insertion Check</button>
    </div>
  </div>
</div>
