<h2 class="text-center">Sign Up</h2>
<p class="text-center"><small>For Advertsing Agency Administrators</small></p>
<br>

<form (ngSubmit)="submit()" #signUpForm="ngForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="email" required #emailField="ngModel" email>
    </div>

    <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-danger">
      <div *ngIf="emailField.errors.required">
        Email is required.
      </div>
      <div *ngIf="!emailField.errors.required && emailField.errors.email">
        Invalid Email.
      </div>
      <br>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" [(ngModel)]="password" required #passwordField="ngModel">
    </div>

    <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-danger">
      <div *ngIf="passwordField.errors.required">
        Password is required.
      </div>
      <br>
    </div>

    <div class="form-group">
      <label for="cpassword">Confirm Password</label>
      <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password" [(ngModel)]="cpassword" required #cpasswordField="ngModel">
    </div>

    <div *ngIf="cpasswordField.invalid && (cpasswordField.dirty || cpasswordField.touched)" class="text-danger">
      <div *ngIf="cpasswordField.errors.required">
        Password confirmation is required.
      </div>
    </div>
    <div *ngIf="password != cpassword" class="text-danger">
      Passwords don't match.
    </div>

    <br>

    <div class="text-danger" *ngIf="error">
      {{error}}

      <br><br>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!signUpForm.form.valid || password != cpassword">Sign Up</button>
 </form>
