<div style="float:right">
  <a class="btn btn-primary" routerLink="/profile/edit">Edit</a>
</div>

<h2>Personal Details</h2>
<div class="row detailView">
  <div class="col-md-3">Name</div>
  <div class="col-md-9">{{profile.name}}</div>
</div>

<div class="row detailView">
  <div class="col-md-3">Designation</div>
  <div class="col-md-9">{{profile.designation}}</div>
</div>

<h2>Social Details</h2>
<div class="row detailView">
  <div class="col-md-3">Facebook</div>
  <div class="col-md-9"><a href="{{profile.facebook}}" target="_blank">{{profile.facebook}}</a></div>
</div>

<div class="row detailView">
  <div class="col-md-3">Twitter</div>
  <div class="col-md-9"><a href="{{profile.twitter}}" target="_blank">{{profile.twitter}}</a></div>
</div>

<div class="row detailView">
  <div class="col-md-3">Others</div>
  <div class="col-md-9"><a href="{{profile.other}}" target="_blank">{{profile.other}}</a></div>
</div>
