<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Login</h1>
  </div>
</div>

<form (ngSubmit)="submit()" class="login"  #loginForm="ngForm">
    <h1>AAMan</h1>
    <input type="text" class="login-input" id="emailPhone" placeholder="Enter email or phone" [(ngModel)]="emailOrPhone" name="emailPhone" required #emailOrPhoneField="ngModel">
    <div *ngIf="emailOrPhoneField.invalid && (emailOrPhoneField.dirty || emailOrPhoneField.touched)" class="text-danger">
      <div *ngIf="emailOrPhoneField.errors.required">
        Email or Phone is required.
      </div>
      <br>
    </div>
      <input type="password" class="login-input" id="password" placeholder="Enter Password" [(ngModel)]="password" name="password" required #passwordField="ngModel">
      <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-danger">
        <div *ngIf="passwordField.errors.required">
          Password is required.
        </div>
        <br>
      </div>
    <button class="login-submit" [disabled]="!loginForm.form.valid">Login</button>
    <p class="login-help"><a routerLink="/forgotPassword">Forgot password?</a></p>
    <br>
    <p class="login-help">Don't have an account, create <a routerLink="/register">one</a>.</p>
 </form>
