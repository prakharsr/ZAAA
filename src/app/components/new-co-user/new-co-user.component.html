<form (ngSubmit)="submit()" #newCoUserForm="ngForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" [(ngModel)]="name" required #nameField="ngModel">
  </div>

  <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="text-danger">
    <div *ngIf="nameField.errors.required">
      Name is required.
    </div>
    <br>
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="email" required #emailField="ngModel" email>
  </div>

  <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-danger">
    <div *ngIf="emailField.errors.required">
      Email is required.
    </div>
    <div *ngIf="!emailField.errors.required && emailField.errors.email">
      Invalid Email.
    </div>
    <br>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" [(ngModel)]="phone" required #phoneField="ngModel">
  </div>

  <div *ngIf="phoneField.invalid && (phoneField.dirty || phoneField.touched)" class="text-danger">
    <div *ngIf="phoneField.errors.required">
      Phone Number is empty or invalid.
    </div>
    <br>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" [(ngModel)]="password" required #passwordField="ngModel">
  </div>

  <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-danger">
    <div *ngIf="passwordField.errors.required">
      Password is required.
    </div>
    <br>
  </div>

  <div class="form-group">
    <label for="cpassword">Confirm Password</label>
    <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password" [(ngModel)]="cpassword" required #cpasswordField="ngModel">
  </div>

  <div *ngIf="cpasswordField.invalid && (cpasswordField.dirty || cpasswordField.touched)" class="text-danger">
    <div *ngIf="cpasswordField.errors.required">
      Password confirmation is required.
    </div>
  </div>
  <div *ngIf="password != cpassword" class="text-danger">
    Passwords don't match.
  </div>

  <br>

  <div class="text-danger" *ngIf="error">
    {{error}}

    <br><br>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!newCoUserForm.form.valid || password != cpassword">Add</button>
  <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
</form>
