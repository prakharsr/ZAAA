<br>

<div class="row">
  <div class="col-md-8">
    <form (ngSubmit)="submit()" #profileForm="ngForm">
      <h3>Personal Details</h3>
      <br>
    
      <div class="form-group form-row">
        <label class="col-md-3 col-form-label" for="name">Name</label>
        <input type="text" class="form-control col-md-9" id="name" name="name" placeholder="Enter name" [(ngModel)]="profile.name" required #nameField="ngModel">
      </div>
    
      <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="text-danger">
        <div *ngIf="nameField.errors.required">
          Name is required.
        </div>
        <br>
      </div>
    
      <div class="form-group form-row">
        <label class="col-md-3 col-form-label" for="designation">Designation</label>
        <input type="text" class="form-control col-md-9" id="designation" name="designation" placeholder="Enter designation" [(ngModel)]="profile.designation" required #designationField="ngModel">
      </div>
    
      <div *ngIf="designationField.invalid && (designationField.dirty || designationField.touched)" class="text-danger">
        <div *ngIf="designationField.errors.required">
          Designation is required.
        </div>
        <br>
      </div>
      
      <br>
      <h3>Social</h3>
      <br>
    
      <div class="form-group form-row">
        <label class="col-md-3 col-form-label" for="nickname">Facebook</label>
        <input type="text" class="form-control col-md-9" id="facebook" name="facebook" placeholder="Enter Facebook Link" [(ngModel)]="profile.facebook" required #facebookField="ngModel">
      </div>
    
      <div *ngIf="facebookField.invalid && (facebookField.dirty || facebookField.touched)" class="text-danger">
        <div *ngIf="facebookField.errors.required">
          Facebook Link is empty or invalid.
        </div>
        <br>
      </div>
    
      <div class="form-group form-row">
        <label class="col-md-3 col-form-label" for="nickname">Twitter</label>
        <input type="text" class="form-control col-md-9" id="twitter" name="twitter" placeholder="Enter Twitter Link" [(ngModel)]="profile.twitter" required #twitterField="ngModel">
      </div>
    
      <div *ngIf="twitterField.invalid && (twitterField.dirty || twitterField.touched)" class="text-danger">
        <div *ngIf="twitterField.errors.required">
          Twitter Link is empty or invalid.
        </div>
        <br>
      </div>
    
      <div class="form-group form-row">
        <label class="col-md-3 col-form-label" for="nickname">Others</label>
        <input type="text" class="form-control col-md-9" id="others" name="others" placeholder="Enter other social Link" [(ngModel)]="profile.other" required #otherField="ngModel">
      </div>
    
      <br>
      <button type="submit" class="btn btn-success" [disabled]="!profileForm.form.valid">Save</button>
    </form>
  </div>
  <div class="col-md-4">
      <h3>Profile Picture</h3>
      
      <img src="" class="img-responsive">
      
      <label for="file-upload" class="file-upload">
          Upload
      </label>
      <input type="file" id="file-upload" (change)="uploadProfilePicture($event.target.files)"/>
  </div>
</div>
