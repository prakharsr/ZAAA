<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.message}}</mat-dialog-content>
<mat-dialog-actions>
  <button *ngIf="data.no" mat-button [mat-dialog-close]="false">No</button>
  <button *ngIf="data.cancel" mat-button [mat-dialog-close]="false">Cancel</button>

  <button *ngIf="data.yes" mat-button [mat-dialog-close]="true">Yes</button>
  <button *ngIf="data.ok" mat-button [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
