<h2 mat-dialog-title>
  <div class="row">
    <div class="col">Preview</div>
    <div class="col-auto">
      <button mat-icon-button [mat-dialog-close]="null">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</h2>

<mat-dialog-content>
  <div class="container-fluid" [innerHtml]="content | safehtml"></div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="text-light bg-success" mat-dialog-close="save">Save</button>
  <button mat-button class="text-light bg-danger" [mat-dialog-close]="null">Edit</button>
  <button mat-button class="text-light bg-primary" mat-dialog-close="dl">Download</button>  
  <button mat-button class="text-light bg-info" mat-dialog-close="mail">Send Email</button>  
</mat-dialog-actions>
