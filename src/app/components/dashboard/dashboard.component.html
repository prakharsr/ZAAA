<mat-toolbar>
  <mat-toolbar-row>
    <div class="container">Dashboard</div>
  </mat-toolbar-row>
</mat-toolbar>

<br>

<div class="container">
  <div class="row">
    <div class="col-md">
      <div class="card mb-3 mat-elevation-z3">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5>Invoices</h5>
            </div>
            <div class="col-auto">
              <button mat-icon-button type="button"><mat-icon>filter_list</mat-icon></button>
            </div>
          </div>

          <br>

          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" [style.width]="invoices1.generated + '%'"></div>
            <div class="progress-bar bg-warning" [style.width]="invoices1.pending + '%'"></div>
          </div>

          <div class="row">
            <div class="col text-success small">Generated</div>
            <div class="col-auto text-warning small">Pending</div>
          </div>

          <br>

          <div class="progress">
            <div class="progress-bar bg-warning" [style.width]="dueOverdue.due + '%'"></div>
            <div class="progress-bar progress-bar-striped bg-danger" [style.width]="dueOverdue.overdue + '%'"></div>
          </div>

          <div class="row">
            <div class="col text-warning small">Due</div>
            <div class="col-auto text-primary small">Overdue</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md">
      <div class="card mb-3 mat-elevation-z3">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5>Sales <small>(Release Orders)</small></h5>
            </div>
            <div class="col-auto">
              <button mat-icon-button type="button"><mat-icon>filter_list</mat-icon></button>
            </div>
          </div>

          <div style="height: 300px">
            <ngx-charts-line-chart [results]="roChartResults"
              [xAxis]="true"
              [yAxis]="true"
              [autoScale]="true">
            </ngx-charts-line-chart>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md">
      <div class="card mb-3 mat-elevation-z3">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5>Payments</h5>
            </div>
            <div class="col-auto">
              <button mat-icon-button type="button"><mat-icon>filter_list</mat-icon></button>
            </div>
          </div>

          <br>

          <ng-container>
            <div class="progress">
              <div class="progress-bar progress-bar-striped" [style.width]="payments1.collected + '%'"></div>
              <div class="progress-bar bg-warning" [style.width]="payments1.shadow + '%'"></div>
              <div class="progress-bar progress-bar-striped bg-success" [style.width]="payments1.completed + '%'"></div>
            </div>

            <div class="row">
              <div class="col text-primary small">Collected</div>
              <div class="col text-warning small">Shadow</div>
              <div class="col-auto text-success small">Completed</div>
            </div>
          </ng-container>

          <br>

          <ng-container>
            <div class="progress">
              <div class="progress-bar bg-warning" [style.width]="payments2.pending + '%'"></div>
              <div class="progress-bar progress-bar-striped bg-success" [style.width]="payments1.received + '%'"></div>
            </div>
          </ng-container>

          <div class="row">
            <div class="col text-warning small">Pending</div>
            <div class="col-auto text-success small">Received</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md">
      <div class="card mb-3 mat-elevation-z3">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5>Sales <small>(Media House Invoices)</small></h5>
            </div>
            <div class="col-auto">
              <button mat-icon-button type="button"><mat-icon>filter_list</mat-icon></button>
            </div>
          </div>

          <br>

          <ng-container>
            <div class="progress">
              <div class="progress-bar bg-warning" [style.width]="mhi1.pending + '%'"></div>
              <div class="progress-bar progress-bar-striped bg-success" [style.width]="mhi1.received + '%'"></div>
            </div>

            <div class="row">
              <div class="col text-warning small">Pending</div>
              <div class="col-auto text-success small">Received</div>
            </div>
          </ng-container>

          <br>

          <h6>Payments</h6>

          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" [style.width]="paidUnpaid.paid + '%'"></div>
            <div class="progress-bar bg-warning" [style.width]="paidUnpaid.unpaid + '%'"></div>
          </div>

          <div class="row">
            <div class="col text-success small">Paid</div>
            <div class="col-auto text-warning small">Unpaid</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br><br>

<div class="container links">
  <a class="btn btn-outline-primary" routerLink="/profile">Manage Profile</a>
  <a class="btn btn-outline-success" routerLink="/firm">Firm Profile</a>
  <a class="btn btn-outline-warning" routerLink="/coUsers">Co-Users</a>
  <a class="btn btn-outline-danger" *ngIf="admin" routerLink="/templates">Templates</a>
  <a class="btn btn-outline-dark" routerLink="/accounts">Accounts</a>
  <a class="btn btn-outline-info" routerLink="/reports">Reports</a>
  <a class="btn btn-outline-success" routerLink="/tickets">Tickets</a>
</div>
