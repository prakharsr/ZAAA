<mat-toolbar>  
    <mat-toolbar-row>
        <div class="container">Dashboard</div>
    </mat-toolbar-row>
</mat-toolbar>

<div class="container">
    <br>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-primary" routerLink="/profile">Manage Profile</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-success" routerLink="/firm">Firm Profile</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-warning" routerLink="/coUsers">Co-Users</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-info" routerLink="/dir">Directory</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-danger" routerLink="/ratecards">Rate Cards</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-primary" routerLink="/releaseorders">Release Orders</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-success" routerLink="/releaseorders/check">Insertion Check</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-warning" routerLink="/invoices">Invoices</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-info" routerLink="/receipts">Payment Receipts</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" *ngIf="admin">
            <a class="btn btn-danger" routerLink="/templates">Templates</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-dark" routerLink="/accounts">Accounts</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-outline-info" routerLink="/reports">Reports</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-outline-success" routerLink="/tickets">Tickets</a>
        </div> 
    </div>
</div>
