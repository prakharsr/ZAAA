<mat-toolbar>  
    <mat-toolbar-row>
        <div class="container">Dashboard</div>
    </mat-toolbar-row>
</mat-toolbar>

<div class="container">
    <br>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-primary" routerLink="/profile"><span class="fa fa-lg fa-user-circle"></span> User Profile</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-success" routerLink="/firm"><span class="fa fa-lg fa-building"></span> Firm Profile</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-warning" routerLink="/coUsers"><span class="fa fa-lg fa-users"></span> Co-Users</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-info" routerLink="/dir"><span class="fa fa-lg fa-address-book"></span> Directory</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-danger" routerLink="/ratecards"><span class="fa fa-lg fa-dollar-sign"></span> Rate Cards</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a class="btn btn-dark" routerLink="/releaseorders"><span class="fa fa-lg fa-file-alt"></span> Release Orders</a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" *ngIf="admin">
            <a class="btn btn-secondary" routerLink="/templates"><span class="fa fa-lg fa-file-alt"></span> Templates</a>
        </div>
    </div>
</div>
