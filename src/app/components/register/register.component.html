<div class="bg-color"></div>

<div class="container">
  <div class="row justify-content-end">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <br><br><br>
      <h1 class="display-4">Sign Up</h1>

      <form (ngSubmit)="submit()" #signUpForm="ngForm">
        <br>

        <div class="form-group">
          <label>Name</label>

          <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="name" name="name" required #nameField="ngModel">
          <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="text-danger">
            <div *ngIf="nameField.errors.required">
              Name is required.
            </div>
            <br>
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>

          <input type="email" class="form-control" placeholder="Enter Email" [(ngModel)]="email" name="email" required verify-email #emailField="ngModel">
          <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-danger">
            <div *ngIf="emailField.errors.required">
              Email is required.
            </div>
            <br>
          </div>
          <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-danger">
            <div *ngIf="emailField.errors.email">
              Invalid Email.
            </div>
            <br>
          </div>
        </div>

        <div class="text-muted small">An auto-generated password will be sent to this Email.</div>

        <br>
        
        <p class="small">By clicking Sign Up, you agree to our <a routerLink="">Terms and Conditions</a>.</p>
        
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!signUpForm.form.valid">Sign Up</button>
        </div>

        <p class="small">Already have an account, <a routerLink="/login">Login</a>.</p>

        <br>

        <p class="small">Click to view our <a routerLink="">Subscription plans</a>.</p>
      </form>
    </div>
  </div>
</div>
