<button (click)="PrevState()" class="btn btn-primary" *ngIf="state != 0">Previous</button>
<button (click)="NextState()" class="btn btn-primary" *ngIf="state != 3">Next</button>

<app-signup *ngIf="state == 0" (done)="NextState()"></app-signup>
<app-phone-verify *ngIf="state == 1" (done)="NextState()"></app-phone-verify>
<app-plan-selector *ngIf="state == 2" (done)="NextState()"></app-plan-selector>
<app-template-selector *ngIf="state == 3"></app-template-selector>
