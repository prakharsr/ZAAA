<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Sign Up</h1>
    <p class="lead">For Advertsing Agency Administrators</p>
  </div>
</div>

<div class="container">
  <form (ngSubmit)="submit()" #signUpForm="ngForm">  
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" [(ngModel)]="name" name="name" required #nameField="ngModel">
    </div>

    <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="text-danger">
      <div *ngIf="nameField.errors.required">
        Name is required.
      </div>
      <br>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="email" required #emailField="ngModel" email>
      <small class="form-text text-muted">
        <br>An auto-generated password will be sent to this Email.<br>
      </small>
    </div>

    <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-danger">
      <div *ngIf="emailField.errors.required">
        Email is required.
      </div>
      <div *ngIf="!emailField.errors.required && emailField.errors.email">
        Invalid Email.
      </div>
      <br>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="acceptTnC" name="acceptTnC" [(ngModel)]="acceptTnC" required #acceptTnCField="ngModel">
      <label class="form-check-label" for="acceptTnC">Accept Terms and Conditions</label>
    </div>

    <div *ngIf="acceptTnCField.invalid && (acceptTnCField.dirty || acceptTnCField.touched)" class="text-danger">
      <div *ngIf="acceptTnCField.errors.required">
          Accept Terms and Conditions to continue.
      </div>
      <br>
    </div>

    <br>

    <div class="text-danger" *ngIf="error">
      {{error}}

      <br><br>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!signUpForm.form.valid">Sign Up</button>
  </form>

  <br>
  <p>Already have an account, <a routerLink="/login">Login</a>.</p>
</div>
