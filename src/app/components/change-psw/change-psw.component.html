<mat-toolbar>  
  <mat-toolbar-row>
    <div class="container">Change Password</div>
  </mat-toolbar-row>
</mat-toolbar>

<br>

<div class="container">
  <form (ngSubmit)="submit()" #changePswForm="ngForm">
    <mat-form-field>
      <input matInput type="password" name="oldPassword" placeholder="Old Password" [(ngModel)]="oldPassword" required #oldPasswordField="ngModel">
      <mat-error *ngIf="oldPasswordField.errors && oldPasswordField.errors.required">
        Old Password is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" name="password" placeholder="New Password" [(ngModel)]="password" required #passwordField="ngModel">
      <mat-error *ngIf="passwordField.errors && passwordField.errors.required">
        New Password is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" name="cpassword" [verify-equals]="password" placeholder="Confirm New Password" [(ngModel)]="cpassword" required #cpasswordField="ngModel">
      <mat-error *ngIf="cpasswordField.errors && cpasswordField.errors.required">
        Password confirmation is required.
      </mat-error> 
      <mat-error *ngIf="cpasswordField.errors && cpasswordField.errors.equals">
        Passwords don't match.
      </mat-error>
    </mat-form-field>

    <br>

    <button type="submit" class="btn btn-success" [disabled]="!changePswForm.form.valid">Change</button>
  </form>
</div>
