<mat-toolbar>  
  <mat-toolbar-row>
    <div class="container">Reset Password</div>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <form (ngSubmit)="submit()" #resetPswForm="ngForm">
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter New Password" [(ngModel)]="password" required #passwordField="ngModel">
    </div>

    <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-danger">
      <div *ngIf="passwordField.errors.required">
        New Password is required.
      </div>
      <br>
    </div>

    <div class="form-group">
      <label for="cpassword">Confirm New Password</label>
      <input type="password" class="form-control" id="cpassword" [verify-equals]="password" name="cpassword" placeholder="Confirm New Password" [(ngModel)]="cpassword" required #cpasswordField="ngModel">
    </div>

    <div *ngIf="cpasswordField.invalid && (cpasswordField.dirty || cpasswordField.touched)" class="text-danger">
      <div *ngIf="cpasswordField.errors.required">
        Password confirmation is required.
      </div>
      <div *ngIf="cpasswordField.errors.equals">
        Passwords don't match.
      </div>
    </div>
  

    <br>
    <button class="btn btn-success" [disabled]="!resetPswForm.form.valid">Send</button>
  </form>
</div>
