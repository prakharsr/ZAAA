<form (ngSubmit)="submit()" #dirForm="ngForm">
  <div class="row">
    <div class="col-md">
      <h2 *ngIf="edit">Edit Client</h2>
      <h2 *ngIf="!edit">Add Client</h2>
      <br>
    
      <div class="form-group">
        <label for="orgName">Organisation / Individual Name</label>
        <input type="text" class="form-control" id="orgName" name="orgName" placeholder="Enter Organisation / Individual Name" [(ngModel)]="client.orgName" required #orgNameField="ngModel">
      </div>
    
      <div *ngIf="orgNameField.invalid && (orgNameField.dirty || orgNameField.touched)" class="text-danger">
        <div *ngIf="orgNameField.errors.required">
          Organisation / Individual Name is required.
        </div>
        <br>
      </div>
    
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter Company Name" [(ngModel)]="client.companyName" required #companyNameField="ngModel">
      </div>
    
      <div *ngIf="companyNameField.invalid && (companyNameField.dirty || companyNameField.touched)" class="text-danger">
        <div *ngIf="companyNameField.errors.required">
          Company Name is required.
        </div>
        <br>
      </div>
    
      <div class="form-group">
        <label for="nickName">Nick Name</label>
        <input type="text" class="form-control" id="nickName" name="nickName" placeholder="Enter Nick Name" [(ngModel)]="client.nickName" #nickNameField="ngModel">
      </div>
    
      <div class="form-group">
        <label for="category">Category / Type</label>
        <input type="text" class="form-control" id="category" name="category" placeholder="Enter Category" [(ngModel)]="client.category" #categoryField="ngModel">
      </div>
    
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" [(ngModel)]="client.address" #addressField="ngModel">
      </div>
    
      <div class="form-group">
        <label for="landLine">Landline</label>
        <input type="text" class="form-control" id="landLine" name="landLine" placeholder="Enter Land Line Number" [(ngModel)]="client.landLine" #landLineField="ngModel">
      </div>
    
      <div class="form-group">
        <label for="website">Website</label>
        <input type="text" class="form-control" id="website" name="website" placeholder="Enter Website" [(ngModel)]="client.website" #websiteField="ngModel">
      </div>
    
      <div class="form-group">
        <label for="panNo">PAN Number</label>
        <input type="text" class="form-control" id="panNo" name="panNo" placeholder="Enter PAN Number" [(ngModel)]="client.panNo" #panNoField="ngModel">
      </div>
    
      <div class="form-group">
        <label for="gstNo">GST Number</label>
        <input type="text" class="form-control" id="gstNo" name="gstNo" placeholder="Enter GST Number" [(ngModel)]="client.gstNo" #gstNoField="ngModel">
      </div>
      <br>
    </div>

  <div class="col-md">
    <br>
    <div class="row">
      <div class="col">
        <h4>Contact Person ({{client.contactpersons.length}})</h4>
      </div>
      <div class="col-auto">
        <button type="button" (click)="addContactPerson()" class="btn btn-outline-info"><span class="fa fa-plus"></span></button>
      </div>
    </div>
    
    <br><br>

    <div *ngFor="let item of client.contactpersons; index as i" class="card mb-4">
      <div class="card-header">
        <button class="btn btn-outline-danger float-right" type="button" (click)="removeContactPerson(i)"><span class="fa fa-trash-alt"></span></button>
        #{{i + 1}}
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name-{{i}}" name="s-{{i}}-name" placeholder="Enter Name" [(ngModel)]="item.name" required #nameField="ngModel">
        </div>

        <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="text-danger">
          <div *ngIf="nameField.errors.required">
            Name is required.
          </div>
          <br>
        </div>

        <div class="form-group">
          <label for="designation">Designation</label>
          <input type="text" class="form-control" id="designation-{{i}}" name="s-{{i}}-designation" placeholder="Enter Designation" [(ngModel)]="item.designation" #designationField="ngModel">
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <input type="text" class="form-control" id="department-{{i}}" name="s-{{i}}-department" placeholder="Enter Department" [(ngModel)]="item.department" required #departmentField="ngModel">
        </div>

        <div *ngIf="departmentField.invalid && (departmentField.dirty || departmentField.touched)" class="text-danger">
          <div *ngIf="departmentField.errors.required">
            Department is required.
          </div>
          <br>
        </div>

        <div class="form-group">
          <label for="personLandLine">Land Line</label>
          <input type="text" class="form-control" id="personLandLine-{{i}}" name="s-{{i}}-personLandLine" placeholder="Enter LandLine Number" [(ngModel)]="item.personLandLine" required #personLandLineField="ngModel">
        </div>

        <div *ngIf="personLandLineField.invalid && (personLandLineField.dirty || personLandLineField.touched)" class="text-danger">
          <div *ngIf="personLandLineField.errors.required">
            LandLine is required.
          </div>
          <br>
        </div>

        <div class="form-group">
          <label for="mobileNo">Mobile Number</label>
          <input type="text" class="form-control" id="mobileNo-{{i}}" name="s-{{i}}-mobileNo" placeholder="Enter Mobile Number" [(ngModel)]="item.mobileNo" #mobileNoField="ngModel">
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email-{{i}}" name="s-{{i}}-email" placeholder="Enter email" [(ngModel)]="item.email" required #emailField="ngModel" email>
        </div>

        <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-danger">
          <div *ngIf="emailField.errors.required">
            Email is required.
          </div>
          <div *ngIf="!emailField.errors.required && emailField.errors.email">
            Invalid Email.
          </div>
          <br>
        </div>

        <div class="form-group">
          <label for="dob">Date of birth</label>
          <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter DOB" [(ngModel)]="item.dob" #dobField="ngModel">
        </div>
  
        <div class="form-group">
          <label for="anniversaryDate">Anniversary Date</label>
          <input type="date" class="form-control" id="anniversaryDate" name="anniversaryDate" placeholder="Enter Anniversary Date" [(ngModel)]="item.anniversaryDate" #anniversaryDateField="ngModel">
        </div>

        <!-- Assign Ad Type, Assign Edition -->
      </div>
    </div>
  </div>
</div>

<div *ngIf="error" class="text-danger">
  {{error}}
  
  <br><br>
</div>

  <button type="submit" class="btn btn-success" [disabled]="!dirForm.form.valid">Save</button>
  <button class="btn btn-danger" (click)="cancel()">Cancel</button>
</form>
