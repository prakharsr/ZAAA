<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Edit Roles</h1>
  </div>
</div>

<div class="container">
  <app-role-control [(roles)]="roles"></app-role-control>

  <br>

  <div class="text-danger" *ngIf="error">
    {{error}}

    <br><br>
  </div>

  <button type="submit" class="btn btn-success" (click)="submit()">Update</button>
  <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
</div>
