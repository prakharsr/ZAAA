<mat-toolbar>  
  <mat-toolbar-row>
    <div class="container">Co-Users</div>
  </mat-toolbar-row>
</mat-toolbar>

<br>

<div class="container">
  <button class="fab" *ngIf="admin" routerLink="/coUsers/new">
    <mat-icon>add</mat-icon>
  </button>

  <div>
    <small class="text-muted">{{coUsers.length}} USERS</small>
  </div>

  <br>

  <div *ngFor="let coUser of coUsers" class="card mb-4 mat-elevation-z3">
    <div class="card-header">
      <div class="row">
        <div class="col">{{coUser.name}}</div>
        <div class="col-auto" *ngIf="coUser.isAdmin">
          <small class="text-muted">ADMIN</small>
        </div>
        <div class="col-auto" *ngIf="myId == coUser.id">
          <small class="text-muted">SELF</small>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md">
          <h6>{{coUser.designation}}</h6>
          <mat-icon class="mr-3">mail</mat-icon> {{ coUser.email }}
          <br>
          <mat-icon class="mr-3">phone</mat-icon> {{ coUser.phone }}
          <br><br>
        </div>
        <div *ngIf="admin && myId != coUser.id && !coUser.isAdmin" class="col-md-auto">
          <div>
            <a class="btn btn-outline-primary" [routerLink]="['/coUsers', coUser.id]">
              <mat-icon>edit</mat-icon> Edit Roles
            </a>
            <button class="btn btn-outline-danger" (click)="delete(coUser)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
